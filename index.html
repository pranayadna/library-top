<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library | TOP</title>
</head>
<body>
    <table>
        <tr>
            <td>&nbsp;</td>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
        </tr>
    </table>

    <dialog>
        <form>
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book_title">
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book_author">
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="book_pages">
                </li>
                <li>
                    <label class="select-label">
                        Status:
                        <select>
                            <option value="default">Chooseâ€¦</option>
                            <option>Not read yet</option>
                            <option>Already read it</option>
                        </select>
                    </label>
                </li>
                <li class="button">
                    <button type="submit">ADD</button>
                    <button autofocus>CLOSE</button>
                </li>              
            </ul>
        </form>
    </dialog>
    <button>NEW BOOK</button>
</body>
</html>
